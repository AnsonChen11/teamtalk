<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/room.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://kit.fontawesome.com/0145397512.js" crossorigin="anonymous"></script>
    <title>TeamTalk</title>
</head>
<body>
    <!-- <nav>
        <div>TeamTalk</div>
    </nav> -->
    <main>
        
        <div class="section__video">
            <div class="whiteboard" id="whiteboard" style="display:none;">
                <div class="toolsBar">
                    <div class="tools palette">
                        <i class="fa-solid fa-palette"></i>
                        <div class="palette__menu" style="display: none;">
                            <div class="color red" hue="0"></div>
                            <div class="color orange" hue="30"></div>
                            <div class="color yellow" hue="50"></div>
                            <div class="color green" hue="90"></div>
                            <div class="color blue" hue="180"></div>
                            <div class="color purple" hue="260"></div>
                            <div class="color black" hue="0" lightness="0%"></div>
                        </div>
                    </div>
                    <div class="tools penStroke">
                        <i class="fa-solid fa-pen"></i>
                        <div class="penStroke__menu" style="display: none;">
                            <div class="penStrokeSize small" lineWidth="1"></div>
                            <div class="penStrokeSize medium" lineWidth="4"></div>
                            <div class="penStrokeSize large" lineWidth="7"></div>
                            <div class="penStrokeSize extraLarge" lineWidth="10"></div>
                        </div>
                    </div>
                    <!-- <div class="tools">
                        <i class="fa-solid fa-note-sticky"></i>
                    </div> -->
                    <!-- <div class="tools textBox">
                        <i class=""><img src="/images/toolsBar_text.png"></i>
                    </div> -->
                    <div class="tools eraser">
                        <i class=""><img src="/images/toolsBar_eraser.png"></i>
                    </div>
                    <div class="tools undoBtn">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </div>
                    <div class="tools redoBtn">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="pictures__video">
                <div class="video__container">
                    
                </div>
            </div>
            <div class="controls__video">
                <button id="video__mute"><i class="fa-solid fa-microphone"></i><i class="fa-solid fa-microphone-slash" style="display:none;"></i><div>Audio</div></button>
                <button id="video__stop"><i class="fa-solid fa-video"></i><i class="fa-solid fa-video-slash" style="display:none;"></i><div>Video</div></button>
                <button id="video__record"><i class="fa-solid fa-record-vinyl"></i><div>Record</div></button>
                <button id="video__record__resume" style="display:none;"><i class="fa-solid fa-play"></i><div>Resume</div></button>
                <button id="video__record__pause" style="display:none;"><i class="fa-solid fa-pause"></i><div>Pause</div></button>
                <button id="video__record__stop" style="display:none;"><i class="fa-solid fa-stop"></i><div>Stop</div></button>
                <button id="video__shareScreen"><i class="fa-solid fa-display"></i><div>ScreenSharing</div></button>
                <button id="video__chat"><i class="fa-solid fa-comment"></i><div>Chat</div></button>
                <button id="whiteboard__btn"><i class="fa-solid fa-chalkboard"></i><div>Whiteboard</div></button>
                <button id="video__disconnect"><i class="fa-solid fa-phone-slash"></i><div>Disconnect</div></button>
            </div>
        </div>
        <div class="section__chat" id="section__chat" style="display:none;">
            <div class="chat__header">ChatRoom</div>
            <div class="chat__window">
                <ul class="messagesBorder">
                </ul>
            </div>
            <div class="chat__input">
                <input type="text" id="chat__input" placeholder="Send a message to everyone !">
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/room.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
