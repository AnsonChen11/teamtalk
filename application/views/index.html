<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <title>TeamTalk</title>
</head>
<body>
    <!-- <nav>
        <div>TeamTalk</div>
    </nav> -->
    <main>
        <div class="section__video">
            <div class="video__container">
                <div id="video-grid"></div>
            </div>
            <div class="controls__video">
                <button id="video__mute">Audio</button>
                <button id="video__stop">Video</button>
                <button id="video__shareScreen">Share Screen</button>
                <button id="video__chat">Chat</button>
                <button id="video__disconnect">Disconnect</button>
            </div>
        </div>
        <div class="section__chat" id="section__chat" style="display:none;">
            <div class="chat__header">ChatRoom</div>
            <div class="chat__window">
                <ul class="messagesBorder">
                </ul>
            </div>
            <div class="chat__input">
                <input type="text" id="chat__input" placeholder="Send a message to everyone !">
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/index.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
