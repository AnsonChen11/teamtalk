<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/auth.css">
    <link rel="stylesheet" type="text/css" href="/css/promptMessage.css">
    <link rel="icon" href="/images/teamtalk.png" type="image/png">
    <script src="https://kit.fontawesome.com/0145397512.js" crossorigin="anonymous"></script>
    <title>TeamTalk</title>
</head>
<body>
    <main>
        <section class="main__left">
            <div class="slogans"><span>The power of <br/>teamwork</span><br><h1>in your pocket with TeamTalk .</h1></div>
            <div class="auth__pic"><img src="/images/auth__pic.png"></div>
        </section>
        <section class="main__right">
            <div class="siteTitle">TeamTalk</div>
            <div class="substitle">Log in to your account</div>
            <div class="containerOfHint">
                <div class="hintToCreateAccount">Havenâ€™t signed up yet?</div>
                <div class="linkToSignupPage">Create account</div>
            </div>
            <div class="login__container">
                <div class="login__area">
                    <div>
                        <button class="loginWithGoogleBtn">
                            <div class="authContainer">
                                <div class="authiconContainer">
                                    <svg class="svg google-svg" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path><path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path><path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path><path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path></svg>
                                </div>
                                <div>Login with Google</div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="loginWithFacebookBtn">
                            <div class="authContainer">
                                <div class="authiconContainer">
                                    <svg class="svg facebook-svg" width="20" height="20" viewBox="0,0,256,256" xmlns="http://www.w3.org/2000/svg" style="fill:#000000;"><g transform="translate(-32,-32) scale(1.25,1.25)"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M24,5c-10.49341,0 -19,8.50659 -19,19c0,10.49341 8.50659,19 19,19c10.49341,0 19,-8.50659 19,-19c0,-10.49341 -8.50659,-19 -19,-19z" fill="#039be5"></path><path d="M26.572,29.036h4.917l0.772,-4.995h-5.69v-2.73c0,-2.075 0.678,-3.915 2.619,-3.915h3.119v-4.359c-0.548,-0.074 -1.707,-0.236 -3.897,-0.236c-4.573,0 -7.254,2.415 -7.254,7.917v3.323h-4.701v4.995h4.701v13.729c0.931,0.14 1.874,0.235 2.842,0.235c0.875,0 1.729,-0.08 2.572,-0.194z" fill="#ffffff"></path></g></g></g></svg>
                                </div>
                                <div>Login with Facebook</div>
                            </div>
                        </button>
                    </div>
                    <div class="tag loginDivision"><h6>or</h6></div>
                    <div class="user__info">
                        <div class="tag">Email</div>
                        <input placeholder="Enter your email" id="login_email">
                        <div class="tag">Password</div>
                        <input placeholder="Enter your password" type="password" id="login_password">
                    </div>
                    <button class="loginBtn">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/javascript/login.js"></script>
</body>
</html>
